<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css ">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="IMG/b-solid.svg" />
    <title>Login</title>
    <script src="login.js" defer></script>
</head>
<body>
    <form>
        <div class="profile"><i class="fa-solid fa-user"></i></div>

        <div class="container">
            <div class="title">Login</div>
    
            <div class="gmail">
            </div>
            
         <div class="input">
            <div>
                <span class="icon" ><i class="fa-regular fa-envelope"></i>
                </span>
                <input class="email" type="email" name="email" placeholder="  Email">
            </div>
    
            <div>
                <span class="locker"><i class="fa-solid fa-lock"></i></span>
                <i class="fa-regular fa-eye" id="eyeP"></i>
                <input class="password" type="password" name="password" placeholder="  Password"> 
            </div>
    
         </div>
         <div class="resetP"><a class="reset" href="">Forgot password?</a></div>
            <div class="login">
                <label for="submit"></label>
                
                <button class="button" href="">Login</button>
            </div>
            
            <div class="signUp">Don't have an account?  <a class="sign" href="http://127.0.0.1:45833/index.html" target="_blank">Sign Up</a></div>
    
        </div>
    </form>
</body>
</html>
